name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Composer cache
        uses: actions/cache@v4
        with:
          path: .composer-cache
          key: composer-${{ runner.os }}-${{ hashFiles('app/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Build containers
        run: docker compose -f docker-compose.ci.yml build

      - name: Start containers
        run: docker compose -f docker-compose.ci.yml up -d

      - name: Install dependencies
        run: docker compose -f docker-compose.ci.yml exec -T php composer install --no-interaction

      - name: Run lint (PHPStan)
        run: docker compose -f docker-compose.ci.yml exec -T php vendor/bin/phpstan analyse

      - name: Run tests (PHPUnit)
        run: docker compose -f docker-compose.ci.yml exec -T php vendor/bin/phpunit

      - name: Stop containers
        run: docker compose -f docker-compose.ci.yml down
